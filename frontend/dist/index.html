<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Move Form</title>
    <link rel="stylesheet" href="/frontend.1303bb05.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Equipment Move Form</h1>
            <p>Please fill out the details of the equipment move</p>
        </header>

		<div id="loginContainer" class="login-container">
			<p id="userEmail" class="text"></p>
			<button id="loginButton" class="log-btn">Login</button>
			<button id="logoutButton" class="log-btn" style="display: none">Logout</button>
		</div>

        <form id="equipmentForm" class="form-container">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" required="">
            </div>

            <div class="form-group">
                <label for="unitNumber">Equipment Unit Number</label>
                <input type="text" id="unitNumber" name="unitNumber" required="">
            </div>

            <div class="form-group">
                <label for="moveDate">Date Moved</label>
                <input type="date" id="moveDate" name="moveDate" required="">
            </div>

            <div class="form-group">
                <label for="equipmentHours">Equipment Hours</label>
                <input type="number" id="equipmentHours" name="equipmentHours" min="0" step="0.1" required="">
            </div>

			<div class="form-group">
				<label for="locationFrom">Pickup Location</label>
				<input type="text" id="locationFrom" name="locationFrom" required="">
			</div>

			<div class="form-group">
				<label for="locationTo">Drop-off Location</label>
				<input type="text" id="locationTo" name="locationTo" required="">
			</div>

            <div class="form-group">
                <label for="photos">Equipment Photos</label>
                <input type="file" id="photos" name="photos" multiple="" accept="image/*">
                <small>Select one or more photos of the equipment</small>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any additional information about the equipment move..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Equipment Move</button>
        </form>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Submitting form...</p>
        </div>

        <div id="successMessage" class="message success hidden">
            <h3>✓ Form Submitted Successfully!</h3>
            <p>Your equipment move has been recorded.</p>
        </div>

        <div id="errorMessage" class="message error hidden">
            <h3>✗ Submission Failed</h3>
            <p id="errorText">There was an error submitting your form. Please try again.</p>
        </div>
    </div>

    <script type="module" src="/frontend.3c14d121.js"></script>


</body></html>
